      tags:
        - sound
      summary: Creates a new sound
      description: |
        Accepts a multi-part form upload of an audio/wav file and a name and creates a new sound record.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - name
                - content
              properties:
                name:
                  type: string
                  example: read.wav
                content:
                  type: string
                  format: binary
            encoding:
              content:
                contentType: audio/wav
      responses:
